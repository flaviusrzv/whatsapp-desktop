name: Build WhatsApp Desktop

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.1'
          cache: 'npm'
      
      - name: ğŸ“¦ Install Yarn
        run: npm install -g yarn
      
      - name: ğŸ”§ Install root dependencies
        run: npm install
      
      - name: ğŸ”§ Install app dependencies
        run: |
          cd app
          yarn install
          cd ..
      
      - name: ğŸ—ï¸ Build Windows x64
        run: npm run build:win
      
      - name: ğŸ“¤ Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: WhatsApp-Desktop-Windows-x64
          path: dist/whatsapp-desktop-win32-x64/
          if-no-files-found: error
          retention-days: 30
          
